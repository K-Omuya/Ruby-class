<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration form</title>
</head>
<body>
<form action="" method="post">
    <label for="fname">First Name</label>
    <input type="text" id="form" name="simon"placeholder="enter your first name" required><br><br>
    <label for="lname">last name</label>
    <input type="text" id="lname" name="lname"placeholder="enter your lastname"required><br><br>
    <label for="email">email adress</label>
    <input type="email" id="email" name="email"placeholder="enter your email"required><br><br>
    <label for="dob">date of bith</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="female">female</label>
    <input type="radio" id="female" name="gender">
    <label for="male"></label>
    <input type="radio" id="male" name="gender">
    <label for="custom">custom</label>
    <input type="radio" id="custom" name="gender">

    <label for="cours">course</label>
    <option value="react">React Js</option>
    <option value="ds">Data Science</option>
    <option value="lar">Laravel</option>
    <option value="ai">artificial inteligence</option>
    <option value="others">others</option>

    </select><br>
    <label for="pass">password</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="pic">upload Prof Pic</label>
    <input type="file" id="pic"name="pic"><br><br>

    <input type="submit" value="Register Here">

</form>

</body>
</html>
